<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href='style.css'>
</head>
<body>
    <h1>Rock, Paper, Scissor??</h1>
    <div class="container-big">
        <div class="container-game">
            <div class="container-player">
                <div class="container heading player">
                    <div class="text">Player Choose:</div>
                    <div class="player-choice"></div>
                </div>
                <div class="selections">
                    <div class="div-selection" id="rockdiv">
                        <p class="selection-text" id="rocktext">Rock</p>
                        <img src="img/rock.png" alt="rock" class="selection" id="rockimg">
                    </div>
                    <div class="div-selection" id="paperdiv">
                        <p class="selection-text" id="papertext">Paper</p>
                        <img src="img/paper.jpg" alt="paper" class="selection" id="paperimg">
                    </div>
                    <div class="div-selection" id="scissordiv">
                        <p class="selection-text" id="scissortext">Scissor</p>
                        <img src="img/scissor.png" alt="scissor" class="selection" id="scissorimg">
                    </div>
                </div>
            </div>
            <div class="container-robot">
                <div class="container heading robot">
                    <div class="text">Robot Choose:</div>
                    <div class="robot-choice"></div>
                </div>
                <div class="selections">
                    <div class="div-selection">
                        <p class="selection-text">Rock</p>
                        <img src="img/rock.png" alt="rock" class="selection">
                    </div>
                    <div class="div-selection">
                        <p class="selection-text">Paper</p>
                        <img src="img/paper.jpg" alt="paper" class="selection">
                    </div>
                    <div class="div-selection">
                        <p class="selection-text">Scissor</p>
                        <img src="img/scissor.png" alt="scissor" class="selection">
                    </div>
                </div>
            </div>
        </div>
        <div class="container result">
            <p class="sentence-result">Welcome to the game!</p>
            <p class="score-result"></p>
            <p class="end-result"></p>
        </div>
        <div class="container again">
            <button class="play-again hide-button">Play Again?</button>
        </div>
    </div>
</body>
</html>
