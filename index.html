<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href='style.css'>
</head>
<body>
    <h1>Rock, Paper, Scissor??</h1>
    <div class="content">
        <div class="container heading">
            Player Choose:
        </div>
        <div class="container button">
            <button class="button button-one" value="Rock">Rock</button>
            <button class="button button-two" value="Paper">Paper</button>
            <button class="button button-three" value="Scissor">Scissor</button>
        </div>
        <br>
        <div class="container result">
            <p class="choice-result"></p>
            <p class="sentence-result"></p>
            <p class="score-result"></p>
            <p class="end-result"></p>
        </div>
        <br>
        <div class="container again">
            <button class="play-again">Play Again?</button>
        </div>
    </div>
</body>
</html>
